<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
</head>
<body>
    <section class="menu">
        <span class="logo"></span>
        <button class="menu-button"></button>
        <div class="menu-search"></div>
    </section>
    <header>
        <div class="header-background"></div>
        <h1>Febrero Promocional</h1>
        <p>Productos selecionados con 33% de descuento</p>
        <button class="header-button"></button>
    </header>
    <section class="seccion-uno"></section>
    <section class="seccion-dos"></section>
    <section class="seccion-tres"></section>
    <footer>
        <section class="contacto">
            <span class="logo"></span>
            <ul>
                <li>Quienes somos</li>
                <li>Política de privacidad</li>
                <li>Programa de fidelidad</li>
                <li>Nuestras tiendas</li>
                <li>Quiero ser franquiciado</li>
                <li>Anúncie aquí</li>
            </ul>
        </section>
        <section class="formulario">
            <form action="">
                <p>Hable con nosotros</p>
                <input type="text">
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button type="submit">Enviar mensaje</button>
            </form>
        </section>
        <section class="devInfo">
            <h3>Desarrollado por Reyes Axel.</h3>
            <p>2022</p>
        </section>
    </footer>


</body>
</html>
